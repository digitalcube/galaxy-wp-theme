<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="svg/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS Boilerplate</title>
    <script
      src="https://cdn.jsdelivr.net/npm/algoliasearch@4.5.1/dist/algoliasearch-lite.umd.js"
      integrity="sha256-EXPXz4W6pQgfYY3yTpnDa3OH8/EPn16ciVsPQ/ypsjk="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.8.3/dist/instantsearch.production.min.js"
      integrity="sha256-LAGhRRdtVoD6RLo2qDQsU2mp+XVSciKRC8XPOBWmofM="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="grid grid-cols-12 gap-4 container mx-auto">
      <div id="searchbox" class="col-span-12"></div>
      <div class="flex flex-col col-span-3">
        <div id="hierarchical-menu"></div>
        <div id="refinement-list"></div>
      </div>
      <div id="hits" class="col-span-9"></div>
      <div id="pagination" class="col-span-9"></div>
    </div>
  </body>
  <script type="module" src="./assets/js/main.js"></script>
</html>
